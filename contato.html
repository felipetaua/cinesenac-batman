<div class="contato">
    <h1>Formulário de contato</h1>
</div>
<!-- Formulário -->
<div class="form-container">
    <form class="formulario" action="https://formsubmit.co/taua.amaro@escola.pr.gov.br" method="POST">
        <!-- <div >
            <input type="hidden" name="_next" value="./sucesso.html">
        </div>
      
        <div>
            <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, obridado pelo contato e logo responderemos!">
        </div> -->
        <!-- input nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        </div>
        <!-- input telefone -->
        <div>
            <label for="telefone">telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone">
        </div>
        <!-- input e-mail -->
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o email">
        </div>
        <!-- input assunto -->
        <div>
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required placeholder="Assunto">
        </div>
        <!-- textarea -->
        <div>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" required rows="10" placeholder="Mensagem"></textarea>
        </div>
        <!-- Botão -->
        <div>
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</div>
